<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Debug Image Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Debug Service Item Image</h2>

    <div class="test-item">
        <h3>Test 1: Basic Image Upload</h3>
        <input type="file" id="testUpload" accept="image/*">
        <div id="result1"></div>
    </div>

    <div class="test-item">
        <h3>Test 2: Image in Table</h3>
        <table border="1">
            <tr>
                <td id="tableCell">No image yet</td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('testUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgSrc = event.target.result;

                    // Test 1: Direct display
                    document.getElementById('result1').innerHTML =
                        '<p>Source length: ' + imgSrc.length + '</p>' +
                        '<img src="' + imgSrc + '" style="max-width:100px;border:1px solid red;">';

                    // Test 2: In table like invoice
                    const serviceContent = `<div class="service-item">
                        <div class="service-name">Test Service</div>
                        <img src="${imgSrc}" style="max-width: 80px; max-height: 50px; display: block; border: 1px solid blue;" alt="Test">
                    </div>`;

                    document.getElementById('tableCell').innerHTML = serviceContent;

                    console.log('Image loaded, first 100 chars:', imgSrc.substring(0, 100));
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
